<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PokeApi-R</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/types.css" />
    <link

      href="./css/main.css" />

        <p>v0.1-Giuliano Gropponi</p>

          <a class="nav-link type nav-type-rock" href="#" data-type="rock">Rock</a>

        <button class="btn btn-danger" id="more-pokemons">â–¼</button>

      src="./assets/white-pokeball.png"
      class="rotate hidden"
